<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: #1f1f1f;
            border-bottom: 2px solid #333333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #20c997;
        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            color: #ffffff;
            background: #1f1f1f;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .gallery-info {
            margin-top: 15px;
        }

        .gallery-info h3 {
            margin: 0;
            font-size: 1.8em;
            color: #20c997;
        }

        .gallery-info p {
            font-size: 1.2em;
            color: #8ab4f8;
        }

        .gallery-item textarea {
            width: 100%;
            height: 100px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background: #333333;
            color: #ffffff;
            border: none;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #1f1f1f;
            border-top: 2px solid #333333;
        }

        footer p {
            margin: 0;
            color: #8ab4f8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Reviews</h1>
    </header>

    <section class="gallery">
        <div class="gallery-item">
            <img src="Wolverine .jpeg" alt="Movie 1">
            <div class="gallery-info">
                <h3>Deadpool & Wolverine</h3>
                <p>Share your thoughts about the Deadpool & Wolverine movie.</p>
                <textarea placeholder="Write your review here..."></textarea>
            </div>
        </div>
        <div class="gallery-item">
            <img src="Dune11.jpeg" alt="Movie 2">
            <div class="gallery-info">
                <h3>Dune: Part Two</h3>
                <p>Share your thoughts about Dune: Part Two movie.</p>
                <textarea placeholder="Write your review here..."></textarea>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Interactive Blog. All rights reserved.</p>
    </footer>
</body>
</html>
